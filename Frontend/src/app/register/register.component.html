<router-outlet></router-outlet>
<div class="container">
<h1>Registration Form</h1>

<form [formGroup]="registrationFormGroup" (ngSubmit)="register(registrationFormGroup.value)">

   <div class="form-group">
        <label for="usernamme">Username</label>
        <input class="form-control" type="text" name="username" formControlName="username"/>
    </div>
    <div class="bg-danger" *ngIf="registrationFormGroup.controls.username.errors?.required && registrationFormGroup.controls.username.touched">Username is required</div>

    <div class="form-group">
        <label for="useremail">Email</label>
        <input class="form-control" type="text" name="useremail" formControlName="useremail"/>
    </div>
    <div class="bg-danger" *ngIf="registrationFormGroup.controls.useremail.errors?.required && registrationFormGroup.controls.useremail.touched">Email is required</div>

    <div [formGroup]="passwordFormGroup">
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" formControlName="password">
        </div>
        <div class="bg-danger" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">Password is required</div>

        <div class="form-group">
            <label for="repeatPassword">Repeat Password</label>
            <input class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword">
        </div>
        <div class="bg-danger" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">Repeat password is required</div>
        <div class="bg-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</div>

    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary" type="submit" [disabled]="!registrationFormGroup.valid" >Register</button>
    </div>

</form>

</div>

<div class="container" *ngIf="showAlert">
        <div class="row">
          <div class="col-12">
              <ngb-alert [type]="alertType.type" (close)="closeAlert()">{{alertType.message}}</ngb-alert>
          </div>
        </div>
      </div>
